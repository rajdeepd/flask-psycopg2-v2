<!DOCTYPE html>
<html>
  <head>
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create Contact</h1>
      <form role="form" method='POST' action='/create_contact'>
        <div class="form-group">
          <input type="text" name="first-name" class="form-control" id="first-name" placeholder="First Name" style="max-width: 300px;">
 	  <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name" style="max-width: 300px;">
 	  <input type="text" name="email" class="form-control" id="email" placeholder="email" style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
