{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
   <h4>Create Contact</h4>
    <form role="form" method='POST' action='/create_contact'>
        <div class="form-group">
          <input type="text" name="first-name" class="form-control" id="first-name" placeholder="First Name" style="max-width: 300px;">
 	  <input type="text" name="last-name" class="form-control" id="last-name" placeholder="Last Name" style="max-width: 300px;">
 	  <input type="text" name="email" class="form-control" id="email" placeholder="email" style="max-width: 300px;">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
