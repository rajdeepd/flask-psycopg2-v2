{% extends "base.html" %}
{% block title %} Heroku Connect with Flask{% endblock %}
{% block content %}
      <h2>Contacts</h2>

      <table class="table">
         <tr>
            <td>FirstName</td>
            <td>LastName</td>
            <td>Email</td>
         </tr>
      	{% for r in results %}
        <tr>
            <td>{{r[0]}}</td>
            <td>{{r[1]}}</td>
            <td>{{r[2]}}</td>
        </tr>
        {% endfor %}
      </table>
{% endblock %}
